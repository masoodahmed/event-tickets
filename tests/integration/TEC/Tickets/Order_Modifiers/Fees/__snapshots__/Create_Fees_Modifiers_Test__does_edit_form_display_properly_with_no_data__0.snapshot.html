<div class="wrap">
	<div class="form-wrap">
		<h1> New Fee </h1>
		<form method="post" action="" id="tec-settings-form">
			<div class="tribe-settings-form-wrap">

				<input type="hidden" id="order_modifier_save_action" name="order_modifier_save_action" value="1234567890" /><input type="hidden" name="_wp_http_referer" value="" />
				<div class="form-field form-required">
					<label for="order_modifier_fee_name">Fee Name</label>
					<input type="text" name="order_modifier_fee_name" id="order_modifier_fee_name" class="tribe-field"
						   value="">
				</div>


				<input type="hidden" name="order_modifier_slug" id="order_modifier_slug" class="tribe-field"
					   value="fixed_slug">
				<div class="form-field form-required">
					<label for="order_modifier_sub_type">Fee Type</label>
					<select name="order_modifier_sub_type" id="order_modifier_sub_type">
						<option
							value="percent" >Percent</option>
						<option
							value="flat" >Flat</option>
					</select>
				</div>

				<div class="form-field form-required">
					<label for="order_modifier_amount">Amount</label>
					<input type="text" name="order_modifier_amount" id="order_modifier_amount" class="tribe-field"
						   value="0.00">
				</div>

				<div class="form-field form-required">
					<label for="order_modifier_status">Status</label>
					<select name="order_modifier_status" id="order_modifier_status">
						<option
							value="active" >Active</option>
						<option
							value="inactive" >Inactive</option>
						<option
							value="draft" >Draft</option>
					</select>
				</div>

				<div class="form-field form-required">
					<label
						for="order_modifier_fee_limit">Apply fee to</label>
					<select name="order_modifier_apply_to" id="order_modifier_apply_to">
						<option value="per" >
							Set per ticket						</option>
						<option value="all" >
							All tickets						</option>
						<option value="venue" >
							Venue						</option>
						<option value="organizer" >
							Organizer						</option>
					</select>
					<p>Select a group to apply this fee to tickets automatically. This can be overridden on a per ticket
						basis during ticket creation.</p>
				</div>

				
				<select name="organizer_list">
					<option value="">Select an organizer</option>
									</select>

				
				<select name="venue_list">
					<option value="">Select a venue</option>
									</select>



				<p class="submit">
					<input
						type="submit"
						id="order_modifier_form_save"
						class="button-primary"
						name="order_modifier_form_save"
						value="Save Fee"
					/>
				</p>
			</div>
		</form>
	</div>
</div>
